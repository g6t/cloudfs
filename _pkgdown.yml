  bootstrap: 5
  bslib:
    code_font: {google: "Fira Code"}
  
authors:
  Stefan Musch:
    href: https://github.com/StefanMusch
  Iaroslav Domin:
    href: https://github.com/idmn
  Michal Czyz:
